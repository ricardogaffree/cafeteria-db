<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café & Código</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Cabeçalho -->
  <header class="bg-amber-900 p-6 text-white text-center">
    <h1 class="text-3xl font-bold">Café & Código</h1>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex flex-col items-center justify-center p-6">
    
    <!-- Descrição -->
    <section class="text-center max-w-xl mt-6">
      <h2 class="text-2xl font-semibold mb-2">Seu café favorito com pitadas de tecnologia ☕💻</h2>
      <p class="text-gray-600">A cafeteria ideal para estudar, trabalhar ou relaxar. Ambiente com Wi-Fi, tomadas individuais e muito café!</p>
    </section>

    <!-- Imagem -->
    <img src="https://cdn-icons-png.flaticon.com/512/2711/2711876.png" alt="Ícone de café" class="w-32 h-32 mt-6" />

    <!-- Botão de ação -->
    <a href="#" class="mt-6 px-6 py-3 bg-amber-800 text-white rounded-lg text-lg hover:bg-amber-700 transition-all">
      Fazer Pedido
    </a>
  </main>

  <!-- Rodapé -->
  <footer class="text-center mt-10 mb-4 text-sm text-gray-400">
    © 2025 Café & Código. Todos os direitos reservados.
  </footer>

</body>
</html>
